name: Daily GreenBSN Smoke Tests

on:
  schedule:
    - cron: '0 5 * * *' # GitHub Actions koristi UTC, CET = UTC+1, pa 6:00 CET = 5:00 UTC
  workflow_dispatch: # omogućava ručno pokretanje workflow-a

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v4
        with:
          chrome-version: 'latest'

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v4
        with:
          chromedriver-version: 'latest'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn clean test

      - name: Upload Surefire reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/