name: ğŸ§ª Daily GreenBSN Smoke Tests

on:
  schedule:
    - cron: '0 5 * * *' # svakog dana u 06:00 CET (05:00 UTC)
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: ğŸš— Install ChromeDriver
        uses: nanasess/setup-chromedriver@v1

      - name: ğŸ§° Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ§ª Run Maven tests
        run: mvn clean test || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: ğŸ“œ Show failed test summary (if any)
        if: env.TESTS_FAILED == 'true'
        run: |
          echo "âš ï¸ Test failure detected! Showing failed tests:"
          echo "---------------------------------------------"
          grep -A5 -B2 '<<< FAILURE!' target/surefire-reports/*.txt || true
          echo
          grep -A5 -B2 '<<< ERROR!' target/surefire-reports/*.txt || true

      - name: ğŸ“¤ Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: ğŸ§¾ Publish Maven Test Results (nice view)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
