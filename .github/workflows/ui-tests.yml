name: Daily GreenBSN Smoke Tests

on:
  schedule:
    - cron: '0 5 * * *' # svakog dana u 06:00 CET (05:00 UTC)
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'latest'

      - name: Install matching ChromeDriver
        uses: seleniumhq/setup-chromedriver@v1
        with:
          version: 'latest'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn clean test || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: Show failed test summary (if any)
        if: env.TESTS_FAILED == 'true'
        run: |
          echo "Test failure detected. Showing failed tests:"
          echo "---------------------------------------------"
          grep -A5 -B2 '<<< FAILURE!' target/surefire-reports/*.txt || true
          echo
          grep -A5 -B2 '<<< ERROR!' target/surefire-reports/*.txt || true

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
